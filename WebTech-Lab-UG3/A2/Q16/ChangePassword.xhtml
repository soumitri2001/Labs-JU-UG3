<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<head>
    <title>JSF password change</title>
</head>

<body>
    <h:form>
        <h:outputText value="login name" />
        <h:inputText value="#{changePassword.loginName}" required="true" />
        <br />
        <h:outputText value="password" />
        <h:inputSecret value="#{changePassword.currentPassword}" required="true" />
        <br />
        <h:outputText value="new password" />
        <h:inputSecret value="#{changePassword.newPassword}" required="true" />
        <br />
        <h:outputText value="confirm password"/>
        <h:inputSecret value="#{changePassword.confirmPassword}" required="true" />
        <br/>
        <h:commandButton value="submit" action="#{changePassword.change}" />
        <br />
        <h:outputText value="#{changePassword.result}" />
        <h:messages style="color:red" />
    </h:form>
</body>

</html>
