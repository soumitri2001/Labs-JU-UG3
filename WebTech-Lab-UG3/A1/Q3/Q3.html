<html>
    <div>
        <label for="username">USERNAME : </label>
        <input type="text" id="username" name="username" placeholder="enter username"><br><br>
        <label for="password">PASSWORD : </label>
        <input type="password" id="password" name="password" placeholder="enter paassword"><br><br>
        <button id="submit" onclick=submitAlert()>SUBMIT</button> <br>
    </div>

<script>
    function submitAlert() {
        var uname = document.getElementById("username").value;
